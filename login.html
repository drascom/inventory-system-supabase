<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
                url('assets/images/hero.jpg') no-repeat center center;
            background-size: cover;
        }

        .login-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            width: 100%;
            max-width: 420px;
        }

        .brand-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .brand-logo {
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
        }

        .brand-title {
            font-size: 1.8rem;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }

        .brand-subtitle {
            color: #666;
            font-size: 0.9rem;
        }

        .nav-tabs {
            border: none;
            margin-bottom: 1.5rem;
        }

        .nav-tabs .nav-link {
            border: none;
            color: #666;
            font-weight: 500;
            padding: 0.5rem 1rem;
            margin-right: 1rem;
            transition: all 0.3s ease;
        }

        .nav-tabs .nav-link.active {
            color: #2c3e50;
            background: none;
            border-bottom: 2px solid #2c3e50;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(0, 0, 0, 0.1);
            padding: 0.75rem;
            border-radius: 8px;
        }

        .form-control:focus {
            box-shadow: 0 0 0 3px rgba(44, 62, 80, 0.1);
            border-color: #2c3e50;
        }

        .btn-primary {
            background-color: #2c3e50;
            border: none;
            padding: 0.75rem;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #1a252f;
            transform: translateY(-1px);
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background-color: rgba(0, 0, 0, 0.1);
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .social-login {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            margin-top: 1rem;
        }

        .social-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(0, 0, 0, 0.1);
            background: white;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .social-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-color: rgba(0, 0, 0, 0.2);
        }

        .social-btn:active {
            transform: translateY(0);
        }

        .social-btn img {
            width: 24px;
            height: 24px;
            transition: all 0.3s ease;
        }

        .social-btn:hover img {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="auth-card">
            <div class="brand-section">
                <img src="assets/images/logo.png" alt="Logo" class="brand-logo">
                <h1 class="brand-title">Inventory Pro</h1>
                <p class="brand-subtitle">Welcome back! Please login to your account.</p>
            </div>

            <ul class="nav nav-tabs" id="authTabs" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="login-tab" data-bs-toggle="tab" href="#login" role="tab">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="signup-tab" data-bs-toggle="tab" href="#signup" role="tab">Sign Up</a>
                </li>
            </ul>

            <div class="tab-content" id="authTabContent">
                <!-- Login Form -->
                <div class="tab-pane fade show active" id="login" role="tabpanel">
                    <form id="loginForm">
                        <div class="mb-3">
                            <input type="email" class="form-control" id="loginEmail" placeholder="Email address"
                                required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" id="loginPassword" placeholder="Password"
                                required>
                        </div>
                        <div class="mb-3 d-flex justify-content-between align-items-center">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Remember me</label>
                            </div>
                            <a href="#" class="text-decoration-none">Forgot password?</a>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                </div>

                <!-- Signup Form -->
                <div class="tab-pane fade" id="signup" role="tabpanel">
                    <form id="signupForm">
                        <div class="mb-3">
                            <input type="email" class="form-control" id="signupEmail" placeholder="Email address"
                                required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" id="signupPassword" placeholder="Password"
                                required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" id="confirmPassword"
                                placeholder="Confirm password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Create Account</button>
                    </form>
                </div>
            </div>

            <div class="divider">
                <span>or continue with</span>
            </div>

            <div class="social-login">
                <a href="https://github.com/" class="social-btn" title="Developed with GitHub">
                    <img src="assets/images/github.svg" alt="GitHub">
                </a>
                <a href="https://www.augmentcode.com/" class="social-btn" title="Developed with Augment">
                    <img src="assets/images/augment.svg" alt="Augment">
                </a>
                <a href="https://code.visualstudio.com/" class="social-btn" title="Continue with VS Code">
                    <img src="assets/images/vscode.svg" alt="VS Code">
                </a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        import { signIn, signUp, supabase } from './assets/js/supabase.js';

        // Remove the automatic auth check completely from the initial load
        document.addEventListener('DOMContentLoaded', () => {
            // Only set up the form handler
            document.getElementById('loginForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;
                await signIn(email, password);
            });
        });
    </script>
</body>

</html>
